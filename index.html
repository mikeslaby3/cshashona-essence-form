<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <title>Find Your Essence</title>
</head>
<body>

    <div id="outer-container">

        <div class="inner-container">

            <header id="header-container">
                <div class="essence-images">
                    <img class="totem" src="./assets/images/Water_circle.png" alt="water-essence">
                    <img class="totem" src="./assets/images/Fire_circle.png" alt="fire-essence">
                    <img class="totem" src="./assets/images/Earth_circle.png" alt="earth-essence">
                    <img class="totem" src="./assets/images/Metal_circle.png" alt="metal-essence">
                    <img class="totem" src="./assets/images/Wood_circle.png" alt="wood-essence">
                </div>
                <h1 class="essence-header">Find Your Essence</h1>
            </header>

            <section id="question-1" class="questions">
                <h2>I'M SEARCHING FOR:</h2>
                <div class="choices">
                    <a href="">
                        <button class="choice-button">Myself</button>
                    </a>
                    <p>OR</p>
                    <a href="">
                        <button class="choice-button">A Friend</button>
                    </a>
                </div>

            </section>
    
        </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="./assets/js/materialize.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
