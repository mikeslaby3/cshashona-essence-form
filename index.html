<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <title>Find Your Essence</title>
</head>

<body>

    <div id="outer-container">

        <div class="inner-container">

            <header id="header-container">
                <div class="essence-images">
                    <img class="totem" src="./assets/images/Water_circle.png" alt="water-essence">
                    <img class="totem" src="./assets/images/Fire_circle.png" alt="fire-essence">
                    <img class="totem" src="./assets/images/Earth_circle.png" alt="earth-essence">
                    <img class="totem" src="./assets/images/Metal_circle.png" alt="metal-essence">
                    <img class="totem" src="./assets/images/Wood_circle.png" alt="wood-essence">
                </div>
                <h1 class="essence-header">Find Your Essence</h1>
            </header>

            <!-- SEARCHING FOR MYSELF OR FRIEND -->

            <section id="searching-for" class="questions-container">

                <h2 class="question-header">I'M SEARCHING FOR:</h2>
                <div class="choices">
                    <button id="myself-button" class="choice-button">Myself</button>
                    <p class="choice-separator">OR</p>
                    <button id="friend-button" class="choice-button">A Friend</button>
                </div>

                <div id="prev-next" class="choices">
                    <a href="http://www.cshashonalife.com/find-your-essence">
                        <button class="previous-button">Prev</button>
                    </a>
                    <span class="choice-separator"></span>
                </div>

            </section>

            <!-- ENTER YOUR NAME FORM -->

            <section id="your-essence" class="questions-container">

                <h2 class="question-header">PLEASE, ENTER YOUR NAME:</h2>
                <form id="name-form" action="">
                    <input type="text" id="first-name" placeholder="First Name">
                    <input type="text" id="last-name" placeholder="Last Name">
                </form>

                <div id="prev-next" class="choices">
                    <button id="prev-searching" class="previous-button">Prev</button>
                    <span class="choice-separator"></span>
                    <button id="next-is-gender" class="previous-button">Next</button>
                </div>

            </section>

            <!-- ENTER YOUR GENDER -->

            <section id="your-gender" class="questions-container">

                <h2 class="question-header">PLEASE SELECT YOUR GENDER</h2>
                <div class="choices">
                    <button id="myself-button" class="choice-button">Male</button>
                    <p class="choice-separator">OR</p>
                    <button id="friend-button" class="choice-button">Female</button>
                </div>

                <div id="prev-next" class="choices">
                    <button id="prev-name" class="previous-button">Prev</button>
                    <span class="choice-separator"></span>
                    <button id="next-is-birthday" class="previous-button">Next</button>
                </div>

            </section>


            </section>
            </section>

            <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
            <script src="./assets/js/script.js"></script>
</body>

</html>
