<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <title>Find Your Essence</title>
</head>

<body>

    <div id="outer-container">

        <div class="inner-container">

            <header id="header-container">
                <div class="essence-images">
                    <img class="totem" src="./assets/images/Water_circle.png" alt="water-essence">
                    <img class="totem" src="./assets/images/Fire_circle.png" alt="fire-essence">
                    <img class="totem" src="./assets/images/Earth_circle.png" alt="earth-essence">
                    <img class="totem" src="./assets/images/Metal_circle.png" alt="metal-essence">
                    <img class="totem" src="./assets/images/Wood_circle.png" alt="wood-essence">
                </div>
                <h1 class="essence-header">Find Your Essence</h1>
            </header>

            <!-- SEARCHING FOR -->

            <section id="searching-for" class="questions-container">

                <h2 class="question-header">I'M SEARCHING FOR:</h2>
                <div class="choices">
                    <button id="myself-button" class="choice-button">Myself</button>
                    <p class="choice-separator">OR</p>
                    <button id="friend-button" class="choice-button">A Friend</button>
                </div>

                <div id="prev-next" class="choices">
                    <a href="http://www.cshashonalife.com/find-your-essence">
                        <button class="previous-button">Prev</button>
                    </a>
                    <span class="choice-separator"></span>
                </div>

            </section>

            <!-- NAME FORM -->

            <section id="your-essence" class="questions-container">

                <h2 class="question-header">PLEASE, ENTER YOUR NAME:</h2>
                <form id="name-form" action="">
                    <input type="text" id="first-name" placeholder="First Name">
                    <input type="text" id="last-name" placeholder="Last Name">
                </form>

                <div id="prev-next" class="choices">
                    <button id="prev-searching" class="previous-button">Prev</button>
                    <span class="choice-separator"></span>
                    <button id="next-is-gender" class="previous-button">Next</button>
                </div>

            </section>

            <!-- GENDER -->

            <section id="your-gender" class="questions-container">

                <h2 class="question-header">PLEASE SELECT YOUR GENDER</h2>
                <div class="choices">
                    <button id="myself-button" class="choice-button">Male</button>
                    <p class="choice-separator">OR</p>
                    <button id="friend-button" class="choice-button">Female</button>
                </div>

                <div id="prev-next" class="choices">
                    <button id="prev-name" class="previous-button">Prev</button>
                    <span class="choice-separator"></span>
                    <button id="next-is-birthday" class="previous-button">Next</button>
                </div>

            </section>

            <!-- BIRTHDAY FORM -->

            <section id="your-birthday" class="questions-container">

                <h2 class="question-header">PLEASE, ENTER YOUR BIRTHDAY:</h2>
                <form id="birthday-form" action="">
                    <select name="month" id="month-input">
                      <option value="" disabled selected>Month</option>
                      <option value="jan">January</option>
                      <option value="feb">February</option>
                      <option value="mar">March</option>
                      <option value="apr">April</option>
                      <option value="may">May</option>
                      <option value="jun">June</option>
                      <option value="jul">July</option>
                      <option value="aug">August</option>
                      <option value="sep">September</option>
                      <option value="oct">October</option>
                      <option value="nov">November</option>
                      <option value="dec">December</option>
                    </select>
                    <select name="day" id="day-input">
                      <option value="" disabled selected>Day</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>
                    </select>
                    <input type="text" id="year-input" placeholder="Year">
                  </form>

                <div id="prev-next" class="choices">
                    <button id="prev-searching" class="previous-button">Prev</button>
                    <span class="choice-separator"></span>
                    <button id="next-is-gender" class="previous-button">Next</button>
                </div>

            </section>


            </section>
            </section>

            <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
            <script src="./assets/js/script.js"></script>
</body>

</html>
